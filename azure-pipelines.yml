# Builds a Hugo web site

variables:
  hugo_ver: '0.53'

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- script: |
    curl -sL https://github.com/gohugoio/hugo/releases/download/v$(hugo_ver)/hugo_extended_$(hugo_ver)_Linux-64bit.tar.gz -o hugo_$(hugo_ver).tar.gz
    tar xzf hugo_$(hugo_ver).tar.gz
  displayName: 'Download Hugo'

- script:
    ls -la
  displayName: 'Dump structure'

- script:
    ./hugo_$(hugo_ver).tar.gz/hugo -v -d $(Build.ArtifactStagingDirectory)
  displayName: 'Generate site'
